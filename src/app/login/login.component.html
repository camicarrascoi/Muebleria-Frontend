<div class= "login-container">
<h2>Iniciar sesión</h2>
<input type="text" 
placeholder="Usuario" 
[(ngModel)]="username" 
class="login-input"
/>

<input type="password" 
placeholder="Contraseña" 
[(ngModel)]="password" 
class="login-input"
/>
<button (click)="login()" class="btn normal">Entrar</button>
</div>
